<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>  
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="usename" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"required name="Password" [(ngModel)]="model.Password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" > Register</button>
    <button class="btn btn-Defalt" type="button"(click)="Cancel()"> Cancel</button>
  </div>


</form>
